version: 2.1

jobs:
  # Simple "say-hello" job that echoes a message
  say-hello:
    docker:
      - image: circleci/python:3.8
    steps:
      - run: echo "Hello, world!"

  # SonarQube analysis job
  sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: $SONAR_BRANCH"
          echo "Sonar org value is: $SONAR_ORG"
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

  # Newman tests job
  newmantest:
    docker:
      - image: node:18
        environment:
          MONGODB: $MONGODB
          JWT_SECRET: $JWT_SECRET
      - image: postman/newman:alpine
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd backend/payment-portal
            npm install --verbose || { echo 'npm install failed'; exit 1; }
      - run:
          name: Start Server
          background: true
          command: |
            cd backend/payment-portal
            npm run start || { echo 'Server failed to start'; exit 1; }
      - run:
          name: Wait for Server to Start
          command: sleep 10
      - run:
          name: Run Newman Tests
          command: |
            cd backend/payment-portal/collection
            newman run APDS_Collections.json --reporters cli,junit --insecure \
              --env-var "MONGODB=$MONGODB" \
              --env-var "JWT_SECRET=$JWT_SECRET" \
              --env-var "BASE_URL=http://localhost" || { echo 'Newman tests failed'; exit 1; }

workflows:
  version: 2
  main-workflow:
    jobs:
      - say-hello
      - sonarqube
      - newmantest:
          requires:
            - sonarqube
